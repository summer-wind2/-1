    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const convertBtn = document.getElementById('convertBtn');
        const status = document.getElementById('status');
        const fileName = document.getElementById('fileName');
        const loadingWrapper = document.getElementById('loadingWrapper');

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            if (files.length > 0) {
                const file = files[0];
                if (file.type === 'application/pdf') {
                    fileName.textContent = file.name;
                    fileName.style.display = 'inline-block';
                    convertBtn.disabled = false;
                    status.textContent = '';
                    status.classList.remove('error');
                } else {
                    status.textContent = 'è¯·é€‰æ‹©PDFæ–‡ä»¶';
                    status.classList.add('error');
                    convertBtn.disabled = true;
                    fileName.style.display = 'none';
                }
            }
        }

        const API_URL = 'http://localhost:5000/convert'; // ä¿®æ”¹ä¸ºä½ çš„åç«¯åœ°å€

        convertBtn.addEventListener('click', async () => {
            const file = fileInput.files[0] || document.querySelector('input[type="file"]').files[0];
            if (!file) {
                status.textContent = 'è¯·å…ˆé€‰æ‹©æ–‡ä»¶';
                status.classList.add('error');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            convertBtn.disabled = true;
            loadingWrapper.style.display = 'block';
            status.textContent = '';
            status.classList.remove('error', 'success');

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = file.name.replace('.pdf', '.docx');
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    status.textContent = 'è½¬æ¢æˆåŠŸï¼æ–‡ä»¶å·²å¼€å§‹ä¸‹è½½ã€‚';
                    status.classList.add('success');
                } else {
                    const contentType = response.headers.get('content-type');
                    if (contentType && contentType.includes('application/json')) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || `è½¬æ¢å¤±è´¥ (çŠ¶æ€ç : ${response.status})`);
                    } else {
                        const errorText = await response.text();
                        throw new Error(errorText || `è½¬æ¢å¤±è´¥ï¼ŒæœåŠ¡å™¨è¿”å›çŠ¶æ€ç  ${response.status}`);
                    }
                }
            } catch (error) {
                let errorMessage = 'è½¬æ¢æ—¶å‘ç”ŸæœªçŸ¥é”™è¯¯';
                if (error instanceof Error) {
                    errorMessage = error.message;
                } else if (typeof error === 'string') {
                    errorMessage = error;
                }
                status.textContent = `é”™è¯¯ï¼š${errorMessage}`;
                status.classList.add('error');
            } finally {
                loadingWrapper.style.display = 'none';
                convertBtn.disabled = false;
            }
        });
